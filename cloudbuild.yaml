steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/chronicleops-backend:$COMMIT_SHA', '-f', 'backend/Dockerfile', 'backend']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/chronicleops-backend:$COMMIT_SHA']
  
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'chronicleops-backend'
      - '--image=gcr.io/$PROJECT_ID/chronicleops-backend:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=DATABASE_URL=$$DATABASE_URL,REDIS_HOST=$$REDIS_HOST,GCP_PROJECT_ID=$PROJECT_ID'
    secretEnv: ['DATABASE_URL', 'REDIS_HOST']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/chronicleops-frontend:$COMMIT_SHA', '-f', 'frontend/Dockerfile', 'frontend']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/chronicleops-frontend:$COMMIT_SHA']
  
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'chronicleops-frontend'
      - '--image=gcr.io/$PROJECT_ID/chronicleops-frontend:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=API_URL=$$API_URL'
    secretEnv: ['API_URL']

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/database-url/versions/latest
      env: 'DATABASE_URL'
    - versionName: projects/$PROJECT_ID/secrets/redis-host/versions/latest
      env: 'REDIS_HOST'
    - versionName: projects/$PROJECT_ID/secrets/api-url/versions/latest
      env: 'API_URL'

timeout: 1200s
